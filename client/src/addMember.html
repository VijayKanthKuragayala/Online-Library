<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Member Management</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center mb-4">Member Management</h5>

              <!-- Member Information Form -->
              <form action="/save-member" method="POST">
                <!-- Name -->
                <div class="mb-3">
                  <label for="memberName" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="memberName"
                    name="memberName"
                    required
                  />
                </div>

                <!-- Contact Details -->
                <div class="mb-3">
                  <label for="contactDetails" class="form-label"
                    >Contact Details</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="contactDetails"
                    name="contactDetails"
                    required
                  />
                </div>

                <!-- Membership Status -->
                <div class="mb-3">
                  <label for="membershipStatus" class="form-label"
                    >Membership Status</label
                  >
                  <select
                    class="form-select"
                    id="membershipStatus"
                    name="membershipStatus"
                    required
                  >
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                  Save Member Information
                </button>
              </form>
              <!-- End Member Information Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
